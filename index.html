<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Kosharsky Soundboard</title>
</head>

<body>
  <div class="jumbotron bg-dark text-light text-center jumbotron-fluid">
    <h1>Kosharsky Soundboard</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-12">
        <button class="btn btn-primary btn-lg play ebay" value="ebay">
          eBay
        </button>
        <button class="btn btn-danger stop ebay" value="ebay-pause">
          Pause
        </button>
      </div>
      <div class="col-md-2 col-12">
        <button class="btn btn-primary btn-lg play excuse" value="excuse">
          Excuse
        </button>
        <button class="btn btn-danger stop excuse" value="excuse-pause">
          Pause
        </button>
      </div>
      <div class="col-md-2 col-12">
        <button class="btn btn-primary btn-lg play smell" value="smell">
          Smell
        </button>
        <button class="btn btn-danger stop pee" value="smell-pause">
          Pause
        </button>
      </div>
      <div class="col-md-2 col-12">
        <button class="btn btn-primary btn-lg play pee" value="pee">
          Pee
        </button>
        <button class="btn btn-danger stop pee" value="pee-pause">
          Pause
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
