<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Kosharsky Soundboard</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg sticky-top navbar-light shadow mb-2 bg-light">
    <a class="navbar-brand animated lightSpeedIn title" href="#">Kosharsky Soundboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-danger"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="btn badge m-1 link animated lightSpeedIn badge-primary sort" value="sortbynew">
            Sort by New &nbsp<span class="total-count badge badge-light"></span>
            <span class="sr-only">total</span>
          </button>
        </li>
        <li class="nav-item active">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Momma K" value="momma">
            Momma K &nbsp<span class="total-momma badge badge-light"></span>
            <span class="sr-only">total-momma</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Wizzard" value="aaron">
            Wizzard &nbsp<span class="total-aaron badge badge-light"></span>
            <span class="sr-only">total</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Lotto King" value="lotto">
            Lotto King &nbsp<span class="total-lotto badge badge-light"></span>
            <span class="sr-only">total</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Laurel" value="laurel">
            Laurel &nbsp<span class="total-laurel badge badge-light"></span>
            <span class="sr-only">total</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 name animated lightSpeedIn badge-secondary" id="Other" value="other">
            Guests &nbsp<span class="total-guests badge badge-light"></span>
            <span class="sr-only">total</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 link animated lightSpeedIn badge-success random" value="random">
            > Random
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 link send-clip animated lightSpeedIn badge-primary" value="send">
            Submit
          </button>
        </li>
        <li class="nav-item">
          <button class="btn badge m-1 link animated lightSpeedIn badge-dark theme" value="theme">
            Dark
          </button>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link text-light dropdown-toggle btn badge m-1 badge-light text-dark extra animated lightSpeedIn"
            href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Links
          </a>
          <div class="dropdown-menu bg-light" aria-labelledby="navbarDropdownMenuLink">
            <a href="http://game-wizard.net" target="_blank" class="dropdown-item badge badge-warning drop mb-2 animated zoomIn"
              role="button" aria-disabled="true">game-wizard.net</a>
            <a href="https://github.com/videogamewizzard/soundboard/tree/master/assets/clips" target="_blank" class="dropdown-item badge badge-secondary drop mb-2 animated zoomIn"
              role="button" aria-disabled="true">mp3 Files</a>
            <a href="https://teespring.com/stores/lottery-king" target="_blank" class="dropdown-item badge badge-secondary mb-2 drop animated zoomIn"
              role="button" aria-disabled="true">LK Tees</a>
            <a href="https://gofundme.com/save-momma-k" target="_blank" class="dropdown-item badge badge-secondary mb-2 drop animated zoomIn"
              role="button" aria-disabled="true">Save Momma K</a>
            <a href="https://videogamewizzard.github.io/no-scam-raffle/" target="_blank" class="dropdown-item badge drop badge-secondary animated zoomIn"
              role="button" aria-disabled="true">No Scam Raffle</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row start">
      <!--END ROW-->
    </div>
    <!--START FORM-->
    <br>
    <div class="row justify-content-center send">
      <div class="col-12 col-md-6">
        <div class="card shadow">
          <div class="card-header">
            Send Clips
            <p class="spam">It's anonymous. Please don't spam.</p>
          </div>
          <div class="card-body form-card">
            <form action="https://formspree.io/poopsandladders23@gmail.com" method="POST">
              <div class="form-group">
                <input class="form-control" type="url" name="video-link" placeholder="YouTube URL">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="timestamp" placeholder="Video Timestamp">
              </div>
              <div class="form-group">
                <input class="btn btn-outline-success btn-block" type="submit" value="Send">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalCenterTitle">YOU WON A NEW VIRTUAL BOY!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="typewriter" class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <div class="spacer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
